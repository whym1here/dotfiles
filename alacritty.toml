live_config_reload = true

[cursor]
unfocused_hollow = true

[cursor.style]
blinking = "on"
shape = "Underline"

[env]
TERM = "xterm-256color"

[font]
size = 11

[font.bold]
family =  'JetBrainsMono Nerd Font Mono' # "Geist Mono Variable"
style = "Bold"

[font.bold_italic]
family =  'JetBrainsMono Nerd Font Mono' # "Geist Mono Variable"
style = "Bold Italic"

[font.italic]
family =  'JetBrainsMono Nerd Font Mono' # "Geist Mono Variable"
style = "Italic"

[font.normal]
family =  'JetBrainsMono Nerd Font Mono' # "Geist Mono Variable"
style = "Regular"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 10

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[shell]
program = "powershell"

[window]
decorations = "full"
startup_mode = "Windowed"
opacity = 1
